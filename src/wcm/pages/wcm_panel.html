<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta http-equiv="refresh" content="1" /> -->
    <link rel="stylesheet" href="../../wcm/css/wcm_panel.css" />
    <title>WCM Panel</title>
  </head>
  <body>
    <main>
      <!-- Login -->
      <section id="login" class="hidden">
        <h1 class="title">WCM</h1>
        <p class="error hidden" id="error">Wrong password</p>
        <form name="auth-form" action="/wcm" method="post" id="auth_form">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Mot de passe"
            class="input"
          />

          <div class="buttons">
            <input
              name="submit"
              type="submit"
              value="Enregistrer"
              id="register"
              class="button"
            />
            <input
              name="submit"
              type="submit"
              value="Se connecter"
              id="login"
              class="button"
            />
          </div>
          <input type="hidden" name="isLogin" id="isLogin" value="true" />
        </form>
      </section>

      <!-- Menu -->
      <section id="menu" class="">
        <button id="menu_to_pages_nav" class="menu_button nav_pages">
          Modifier vos pages
        </button>
        <button id="menu_to_products_nav" class="menu_button nav_products">
          Ajouter des produits
        </button>
      </section>

      <!-- Page List -->
      <section id="pages" class="hidden">
        <button class="nav_menu">Retour</button>
        <div id="page_names" class="button_list"></div>
      </section>

      <!-- Products List -->
      <section id="products" class="hidden">
        <button class="nav_menu">Retour</button>
      </section>

      <!-- Page Modification -->
      <section id="modif" class="hidden">
        <div class="modif_controls">
          <button class="nav_pages">Retour</button>
          <button class="modif_save_button">Sauvegarder</button>
          <button class="modif_cancel_button">Annuler</button>
        </div>
        <iframe id="modif_iframe" src="" frameborder="0"></iframe>
      </section>
    </main>

    <!-- Templates -->
    <template id="page_name_button_temp">
      <button class="nav_modif"></button>
    </template>
    <script type="module" src="../../wcm/js/wcm_panel.js"></script>
  </body>
</html>
