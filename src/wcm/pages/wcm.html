<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta http-equiv="refresh" content="1" /> -->
    <link rel="stylesheet" href="../../wcm/css/wcm.css" />
    <title>WCM Panel</title>
  </head>
  <body>
    <main>
      <!-- Login -->
      <section id="login" class="hidden" view="/login">
        <h1 class="title">WCM</h1>
        <p id="login_error"></p>
        <input type="password" name="" id="password" />
        <button id="register">Enregistrer</button>
        <button id="login">Se connecter</button>
      </section>

      <!-- Menu -->
      <section id="menu" class="hidden" view="/menu">
        <button
          id="menu_to_pages_nav"
          class="menu_button nav_pages"
          link="/pages"
        >
          Modifier vos pages
        </button>
        <button
          id="menu_to_products_nav"
          class="menu_button nav_products"
          link="/products"
        >
          Ajouter des produits
        </button>
      </section>

      <!-- Page List -->
      <section id="pages" class="hidden" view="/pages">
        <button class="nav_menu" link="/menu">Retour</button>
        <div id="page_names" class="button_list"></div>
      </section>

      <!-- Products List -->
      <section id="products" class="hidden" view="/products">
        <button class="nav_menu" link="/menu">Retour</button>
      </section>

      <!-- Page Modification -->
      <section id="modif" class="hidden" view="/modif">
        <div class="modif_controls">
          <button class="nav_pages" link="/pages">Retour</button>
          <button class="modif_save_button">Sauvegarder</button>
          <button class="modif_cancel_button">Annuler</button>
        </div>
        <iframe id="modif_iframe" src="" frameborder="0"></iframe>
        <div id="modif_upload_modal" class="hidden"></div>
      </section>
    </main>

    <!-- Templates -->
    <template id="page_name_button_temp">
      <button class="nav_modif" link="/modif"></button>
    </template>
    <template id="img_input_template">
      <input type="file" name="files" id="modif_img_upload" />
    </template>
    <script type="module" src="../../wcm/js/main.js"></script>
  </body>
</html>
