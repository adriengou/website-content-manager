<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta http-equiv="refresh" content="1" /> -->
    <link rel="stylesheet" href="../../wcm/css/wcm_auth.css" />
    <title>WCM</title>
  </head>
  <body>
    <header></header>
    <main>
      <h1 class="title">WCM</h1>
      <p class="error hidden" id="error">Wrong password</p>
      <form name="auth-form" action="/wcm" method="post" id="auth_form">
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Mot de passe"
          class="input"
        />

        <div class="buttons">
          <input
            name="submit"
            type="submit"
            value="Enregistrer"
            id="register"
            class="button"
          />
          <input
            name="submit"
            type="submit"
            value="Se connecter"
            id="login"
            class="button"
          />
        </div>
        <input type="hidden" name="isLogin" id="isLogin" value="true" />
      </form>
    </main>
    <footer></footer>
    <script src="../../wcm/js/wcm_auth.js"></script>
  </body>
</html>
